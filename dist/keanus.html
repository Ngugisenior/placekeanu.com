  <style>
    body {
      max-width: 40em;
      margin: auto;
      padding: 1em;
    }

    p,
    ul {
      font-family:"Menlo", "Consolas", "Roboto Mono", "Ubuntu Monospace", "Noto Mono", "Oxygen Mono", "Liberation Mono", monospace, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    a,
    a:visited {
      color: rgb(209, 89, 129);
    }

    ul {
      padding: 0;
      list-style-type: none;
    }

    footer {
      padding-top: 2rem;
    }

    figure {
      margin: 2em auto;
    }

    figure img {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>All Keanus, with photo attribution</h1>
  </header>

  <main>
    <p><a href="./">Back to home</a></p>
    <div id="photos"></div>
  </main>
  <footer>
    <p><a href="./">Back to home</a></p>
    <p>A project by <a href="https://alexandersandberg.com">Alexander Sandberg</a> / <a href="https://github.com/alexandersandberg/placekeanu.com">Source code</a></small></p>
  </footer>
  <script>
    const photosContainer = document.getElementById("photos");

    request = new XMLHttpRequest();
    request.open('GET', '/.netlify/functions/svg-generator/photos.json', true);

    request.onload = function() {
      if (request.status >= 200 && request.status < 400){
        const photos = JSON.parse(request.responseText);
        photos.forEach(e => {
          let figure = document.createElement("figure");

          let img = document.createElement("img");
          img.src = e.data;
          img.alt = "Keanu Reeves";

          let figcaption = document.createElement("figcaption");
          figcaption.innerHTML = e.attribution;

          figure.appendChild(img);
          figure.appendChild(figcaption);
          photosContainer.appendChild(figure);
        });
      } else {
        console.log('Ops, something went wrong.');
      }
    };

    request.onerror = function() {
      console.log('There was a connection error.');
    };

    request.send();
  </script>
</body>
</html>
